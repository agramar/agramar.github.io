# Site Info
title: Agramar Github Page
tagline: 'Agramar Github Page'
description: 'description'
baseurl: ""
url: http://agramar.github.io
logo: '/public/logo.png'

# Site configurations
gems:
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty

version: 1.0.0

# About/contact
author:
  name: agramar
  description: agramar
  gravatar: c5fa24190a425a6101d8411755ffa97c # md5 hash of your email address
  contact:
    # linkedin:  https://www.linkedin.com/in/lizhihao
    github:    https://github.com/agramar
    # facebook:  <hide>
    email:     http://iamsjh1017@gmail.com/

# Navigation (2nd level links supported)
nav:
  Home:
    - '/'
  Blog:
    - '/blog/'
    - { Categories: '/blog/categories/' }
    - { Tags: '/blog/tags/' }
  About:
    - '/about/'

# Where are tags and categories displayed
tag_page: '/blog/tags/'
category_page: '/blog/categories/'

hero:
  image: /public/img/we_will_be_giants_by_yalestewart.jpg
  caption: Hello &copy; <a href="http://yalestewart.deviantart.com/art/We-Will-Be-Giants-370176475">World</a>

# Puglins
mathjax: true # whether support mathjax
google_analytics_token: 'UA-104415135-1' # leave blank if you don't want google analytics
disqus_short_name: 'agramar-github-io' # leave blank if you don't want disqus
